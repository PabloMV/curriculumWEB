<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pablo Marques Viana</title>
    <link href="css/tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header
        class="transition duration-1000 flex-col justify-center items-center text-center dark:bg-black  border-black border-4 dark:border-white">
        <div class="bg-effect"></div>
        <nav class="flex justify-end">
            <div class="themeSelect">
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                    <label for="toggle"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-black cursor-pointer"></label>
                </div>
                <label for="toggle" class="text-xs text-gray-700" id="theme-input-text">Modo escuro</label>
            </div>

        </nav>
        <h3 class="dark:text-white">CURRÍCULUM VITAE</h3>
        <h1 class="dark:text-white">PABLO MARQUES VIANA</h1>
        <img class="h-40 w-40 object-cover object-right rounded-full self-center justify-self-center mx-auto my-4 border-black border-4 dark:border-white"
            src="img/profile.jpg" alt="" />

    </header>
   
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex itens-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Navegação</span>
                    </a>
                </div>
                <div class="flex space-x-7">

                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href=""
                            class="py-4 px-2  text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                        <a href=""
                            class="py-4 px-2  text-gray-500 font-semibold hover:text-green-500 transition duration-300">Apresentação</a>
                        <a href=""
                            class="py-4 px-2  text-gray-500 font-semibold hover:text-green-500 transition duration-300">Formação</a>

                        <a href=""
                            class="py-4 px-2  text-gray-500 font-semibold hover:text-green-500 transition duration-300">Profissional</a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active"><a href="index.html"
                        class="block text-sm px-2 py-4 text-white bg-black font-semibold">Home</a></li>
                <li><a href="#services"
                        class="block text-sm px-2 py-4 hover:bg-black transition duration-300">Apresentação</a></li>
                <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-black transition duration-300">Formação</a>
                </li>
                <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-black transition duration-300">Profissional</a>
                </li>
            </ul>
        </div>

    </nav>
    <main>
        <h1>Hello</h1>
        <p>let's do it</p>

        <div class="my-12" x-data="{ width: '50' }"
            x-init="$watch('width', value => { if (value > 100) { width = 100 } if (value == 0) { width = 10 } })">

            <!-- Light mode -->
            <div class="p-10 mx-32 max-w-full bg-white shadow rounded">
                <!-- Start Light version -->
                <div class="bg-gray-200 rounded h-1" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-green-400 rounded h-1 text-center"
                        :style="`width: ${width}%; transition: width 2s;`">
                    </div>
                </div>
                <!-- End Light version -->

                <!-- Start Regular version -->
                <div class="bg-gray-200 rounded h-4 mt-5" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-green-400 rounded h-4 text-center"
                        :style="`width: ${width}%; transition: width 2s;`">
                    </div>
                </div>
                <!-- End Regular version -->

                <!-- Start Regular with text version -->
                <div class="bg-gray-200 rounded h-6 mt-5" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-green-400 rounded h-6 text-center text-white text-sm transition"
                        :style="`width: ${width}%; transition: width 2s;`" x-text="`${width}%`">
                    </div>
                </div>
                <!-- End Regular with text version -->
            </div>

            <!-- Dark mode -->
            <div class="p-10 mx-32 my-10 max-w-full bg-gray-800 shadow rounded">
                <!-- Start Light version -->
                <div class="bg-gray-900 rounded h-1" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-blue-800 rounded h-1 text-center" :style="`width: ${width}%; transition: width 2s;`">
                    </div>
                </div>
                <!-- End Light version -->

                <!-- Start Regular version -->
                <div class="bg-gray-900 rounded h-4 mt-5" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-blue-800 rounded h-4 text-center" :style="`width: ${width}%; transition: width 2s;`">
                    </div>
                </div>
                <!-- End Regular version -->

                <!-- Start Regular with text version -->
                <div class="bg-gray-900 rounded h-6 mt-5" role="progressbar" :aria-valuenow="width" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-blue-800 rounded h-6 text-center text-white text-sm transition"
                        :style="`width: ${width}%; transition: width 2s;`" x-text="`${width}%`">
                    </div>
                </div>
                <!-- End Regular with text version -->
            </div>

            <div class="mt-10 mx-32">
                Type a value
                <input class="border border-gray-500 rounded" type="number" class="form-input" x-model="width" min="1"
                    max="100">
            </div>
        </div>
    </main>
    <footer>


    </footer>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="js/main.js" defer></script>




</body>

</html>
